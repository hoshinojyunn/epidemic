mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.cdut
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8088

spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/epidemic?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 1
      max-active: 20
      min-idle: 1
      stat-view-servlet:
        allow: true
      test-on-borrow: true
  redis:
    database: 0
    port: 6379
    host: 127.0.0.1
    jedis:
      pool:
        max-active: 8
        max-wait: 1
        max-idle: 8
        min-idle: 0
    timeout: 5000
logging:
  config: classpath:log4j2.xml
